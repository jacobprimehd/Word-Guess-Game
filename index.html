<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jacob's Game!</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <h1 class="rotate">Washington</h1>
    <h1 class="rotate">Word</h1>
    <h1 class="rotate2">Game!</h1>
    <div class="blockcenter">
        <h1>Press Any key to get started!</h1>
        <h1>Wins <br><span id="winner"></span></h1>

        <h1>City <br><span id="city"></span></h1>
        <h1>number of guesses remaining <br><span id="remaining"></span></h1>
        <h1>Letters already guessed <br><span id="test"></span></h1>
    </div>
    <script src="assets/javascript/game.js"></script>
